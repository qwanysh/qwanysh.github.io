<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="static/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/splide/splide.min.css">
  <link rel="stylesheet" href="static/css/splide/splide-default.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/media.css">
  <title>Qwanysh Beisembayev</title>
</head>

<body>
  <div class="preloader">
    <div class="preloader-top">
      <span class="preloader-text">Qwanysh</span>
    </div>
    <div class="preloader-bottom">
      <span class="preloader-text">Beisembayev</span>
    </div>
  </div>
  <main class="content">
    <header class="header">
      <div class="container header-container">
        <a href="#">
          <div class="logo-wrapper">
            <div class="logo-image"></div>
            <span class="logo-text">Qwanysh Beisembayev</span>
          </div>
        </a>
        <div class="menu-btn">
          <span></span>
        </div>
      </div>
    </header>
    <section class="content-block">
      <div class="container">
        <div class="splide">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide slide-item">
                <div class="block-caption">
                  <p class="block-pre-heading">Hello! I'm</p>
                  <h1 class="block-heading">Qwanysh Beisembayev</h1>
                </div>
              </li>
              <li class="splide__slide slide-item">
                <div class="block-caption">
                  <p class="block-pre-heading">I'm</p>
                  <h2 class="block-heading">Back-end developer</h2>
                </div>
              </li>
              <li class="splide__slide slide-item">
                <div class="block-caption">
                  <p class="block-pre-heading">I'm from</p>
                  <h2 class="block-heading">Almaty, Kazakhstan</h2>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
  <aside class="side-menu-wrapper">
    <nav class="side-menu">
      <a class="side-menu-item" href="#">Home</a>
      <a class="side-menu-item" href="#">Skills</a>
      <a class="side-menu-item" href="#">Contact</a>
    </nav>
  </aside>
  <script src="static/js/hammer.min.js"></script>
  <script src="static/js/splide.min.js"></script>
  <script src="static/js/preloader.js"></script>
  <script src="static/js/side_menu.js"></script>
  <script>
    new Splide('.splide', {
      type: 'fade',
      arrows: false,
      rewind: true,
      pagination: false,
      autoplay: true,
      pauseOnHover: false,
      drag: false
    }).mount();
  </script>
</body>

</html>
